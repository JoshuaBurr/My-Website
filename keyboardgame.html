<!DOCTYPE html>
  <html>
    <body>
      <script>
/******************************************
Author: Josh Burr
Last Modified Date: 2018-05-11
Program Name: Super Maze Runner
Sources: W3Schools and fellow peers
******************************************/
//Canvas Setup
var canvas = document.createElement('canvas');
var width = 600;
var height = 400;
canvas.width=width;
canvas.height=height;
var context = canvas.getContext('2d');
window.onload = function() {document.body.appendChild(canvas);};
context.fillStyle="black";
context.fillRect(0,0,width,height);
function DisplayFrames(){setInterval(NextFrame,20);}
//Event Listener
var keysDown = {};
window.addEventListener("keydown", function(event)
 {keysDown[event.keyCode] = true;});
window.addEventListener("keyup", function(event)
  {delete keysDown[event.keyCode];});
//Global Variables
var playerHasWon=false;
var Playerheight;
var Playerwidth;
Playerheight=25;
Playerwidth=25;
var Playerx;
var Playery;
Playerx=10;
Playery=10;
var yspeed;
yspeed=0;
var xspeed;
xspeed=0;
var oldPlayerx;
var oldPlayery;
oldPlayerx=10;
oldPlayery=10;
context.font = "30px Arial";
// Functions
function EraseCharacter()
{
  context.beginPath();
  context.fillStyle = "black";
  context.fillRect(oldPlayerx,oldPlayery,Playerwidth,Playerheight);
  context.fill();
  context.stroke();
}
function EraseGame()
{
  context.fillStyle = "white";
  context.fillRect(0,0,width,height);
}
function DrawGame()
{
  context.beginPath();
  context.fillStyle = "purple";
  context.fillRect(Playerx,Playery,Playerwidth,Playerheight);
  context.fill();
  context.stroke();
  context.beginPath();
  context.fillStyle = "red";
  context.fillRect(50,0,20,100);
  context.fill();
  context.stroke();
  context.beginPath();
  context.fillStyle = "red";
  context.fillRect(0,140,150,20);
  context.fill();
  context.stroke();
  context.beginPath();
  context.fillStyle = "red";
  context.fillRect(100,60,175,20);
  context.fill();
  context.stroke();
  context.beginPath();
  context.fillStyle = "red";
  context.fillRect(100,60,50,100);
  context.fill();
  context.stroke();
  context.beginPath();
  context.fillStyle = "blue";
  context.fillRect(350,200,50,50);
  context.fill();
  context.stroke();
}
function DisplayText()
{
  context.beginPath();
  context.fillStyle = "blue";
  context.fillText("you da winner", 100 , 100);
  context.stroke();
}
function Win()
{
  EraseGame();
  DisplayText();
}
function BackToNormal()
{
  EraseCharacter();
  Playerheight = 25;
  Playerwidth = 25;
}
function Ability()
{
  for(var key in keysDown)
  {
    var value = Number(key);
  if (value == 32){
    EraseCharacter();
  Playerheight = 12;
  Playerwidth = 12;
    setTimeout(BackToNormal, 3000);
                  }
  }
}
function NextFrame()
{
EraseCharacter();
  if (Playerx > 50 - Playerwidth && Playerx < 70  && Playery <100 )
  {//resets player x, y and height and width if they touch the edge of the maze
  Playerx = 10;
  Playery = 10;
  Playerheight = 25;
  Playerwidth = 25;
  }
  if (Playery > 140 - Playerheight && Playerx < 150 && Playery < 160)
  {
  Playerx = 10;
  Playery = 10;
  Playerheight = 25;
  Playerwidth = 25;
  }
  if (Playerx > 100 - Playerwidth && Playerx < 275 && Playery > 60 - Playerheight && Playery < 80)
  {
  Playerx = 10;
  Playery = 10;
  Playerheight = 25;
  Playerwidth = 25;
  }
  if (Playerx > 100 - Playerwidth && Playerx < 150 && Playery > 60 - Playerheight && Playery < 160)
  {
  Playerx = 10;
  Playery = 10;
  Playerheight = 25;
  Playerwidth = 25;
  }
  if (Playerx > 350 - Playerwidth && Playerx < 400 && Playery > 200 - Playerheight && Playery < 250)
  {
    playerHasWon=true;
  }
  if(playerHasWon){
  EraseGame();
  Win();
  }
  if(!playerHasWon){DrawGame();}
  if (Playerx < 0)
  {
  Playerx = 0;
  }
  if (Playerx > 575)
  {
  Playerx = 575;
  }
  if (Playery < 0)
  {
  Playery = 0;
  }
  if (Playery > 375)
  {
  Playery = 375;
  }
  oldPlayery=Playery;
  oldPlayerx=Playerx;
//keydown event
Ability();
  for(var key in keysDown)
  {
    var value = Number(key);
    if(value == 40) {Playery += 2  ;}//up arrow
    else if (value == 38) {Playery += -2 ;}//down arrow
    else if (value == 39){Playerx += 2 ;}//right arrow
    else if (value == 37){Playerx += -2 ;}//left arrow
  }
}
// Animate the game
DisplayFrames();
      </script>
    </body>
  </html>
